<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_float_image</title>
    <style>
        .font_big{font-size: 2em;}
        .font_italic{font-style: italic;}
        .font_bold{font-weight:bold;}
        .font_center{text-align: center;}
        .font_right{text-align: right;}
        img{
            float: left;
            margin: 0 30px 30px 0;
        }
    </style>
</head>
<body>
    <img src="daall.jpg" alt="" width="250px">
    <p>체력 관리를 위해 예년보다 도루 시도는 줄었어도,</p>
    <p>대신 공격에서 마음껏 존재감을 드러낸다.</p>
    <p>특히 최다 안타는 2위 손아섭(NC 다이노스·151개)에</p>
    <p>넉넉하게 앞선 1위라 데뷔 첫 '안타왕'이 유력하다.</p>
    <p>김혜성의 개인 한 시즌 최다 안타는 2021년 세운 170안타다.</p>
    <p>이제 안타 2개만 추가하면 자신의 한계를 넘어설 수 있다.</p>
</body>
</html>
