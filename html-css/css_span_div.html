<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_span_div</title>
    <style>
        #box{
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        span{
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
        #box{
            float: left;
        }
    </style>
</head>
<body>
    <span>더미 객체</span> <!-- 기본이 inline -->
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
</body>
</html>
