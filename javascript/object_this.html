<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object_this</title>
    <script>
        var person = {
            name: '홍길동',
            age: 30,
            info:function(){
                return `이름: ${this.name}, 나이: ${this.age}`;
            }
        }

        console.log(person.info());

        var user = {
            name:'John',
            age:30,
            info(){ //단축구문으로 삽입할 수 있다.
                alert(`이름: ${this.name}, 나이: ${this.age}`);
            }
        }

        user.sayHi = function() {
            alert(`${this.name} 안녕?`);
        }

        user.sayHi();
        user.info();
    </script>
</head>
<body>
    
</body>
</html>
