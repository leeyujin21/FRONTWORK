<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>casting</title>
</head>
<body>
    <script>
        //문자형으로 형변환: String()
        let n = 10;
        let sn = String(n);
        console.log(typeof sn);

        let b = true;
        let sb = String(b);
        console.log(sb);
        console.log(typeof sb);

        //숫자로 형변환: Number()
        let ns = "123";
        let nn = Number(ns);
        console.log(nn);

        //불린 -> 숫자형
        let bn = Number(b); //b:true ==> 1
        console.log(bn);
        console.log(typeof bn);
        b = false;
        bn = Number(b); //b:false ==> 0
        console.log(typeof bn);

        //불린형으로 형변환: Boolean()
        let nb = Boolean(1); //0이 아닌 모든 숫자는 true로 변환
        console.log(nb);
        console.log(typeof nb);
        nb = Boolean(0); //0 값은 false로 변환
        console.log(nb);

        //문자열 -> 불린형
        let ssb = Boolean('hong');
        console.log(ssb);
        console.log(typeof ssb);
        ssb = Boolean('0');
        console.log(ssb);
        ssb = Boolean(''); //빈 문자열만 false로 변환
        console.log(ssb);

        let obj = {A:'aaa'};
        console.log(Boolean(obj));
        obj={};
        console.log(Boolean(obj));
        let arr = [];
        console.log(Boolean(arr));

        //null -> Boolean
        console.log(Boolean(null));

        //null -> Boolean
        let v; //undefined
        console.log(v);
        console.log(Boolean(v));

        //형변환시 false
        //0, null, '', undefined, NaN (주의: '0', ' '는 true로 변환된다.)
    </script>
</body>
</html>
