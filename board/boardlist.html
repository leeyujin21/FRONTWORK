<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boardlist</title>
    <style>
        body{
            text-align: center;
        }
        table{
            margin: 0 auto;
            text-align: center;
        }
        th{
            padding-left: 50px;
            padding-right: 50px;
            background-color: orange;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        var articleList = [{no:1,title:'제목1',writer:'hong',date:'2023-09-15', count:0},
        {no:2,title:'제목2',writer:'song',date:'2023-09-16', count:0},
        {no:3,title:'제목3',writer:'gong',date:'2023-09-17', count:0},
        {no:4,title:'제목4',writer:'pong',date:'2023-09-18', count:0},
        {no:5,title:'제목5',writer:'cong',date:'2023-09-19', count:0}];

        $(function() {
            for(var article of articleList) {
                $(`<tr><td>${article.no}</td><td><a>${article.title}</a></td><td>${article.writer}</td><td>${article.date}</td><td>${article.count}</td><td><button>삭제</button></td></tr>`).appendTo('#table>tbody');
                var tr = $('<tr></tr>');
                var td_no = $(`<td>${article.no}</td>`);
                var td_title = $(`<td><a hrdf="detailform.html?no=${article.no}">${article.title}</a></td>`);
                var td_wirter = $(`<td>${article.writer}</td>`);
                var td_date = $(`<td>${article.date}</td>`);
                var td_count = $(`<td>${article.count}</td>`);
                var td_del = $('<button>삭제</button>');

                tr.append(td_no);
                tr.append(td_title);
                tr.append(td_wirter);
                tr.append(td_date);
                tr.append(td_count);
                tr.append(td_del);
                $('table>tbody').append(tr);
            }
        })
    </script>
</head>
<body>
    <h3>글 목록&nbsp;&nbsp;
        <a href="./writeform.html">글쓰기</a>

    </h3>
    <form action="./search" method="post"></form>
    <h5>
        <select name="type">
            <option value="subject">제목</option>
            <option value="writer">작성자</option>
            <option value="content">내용</option>
        </select>
        <input type="text" name="word">
        <input type="submit" value="검색">
    </h5>
    <form action="">
        <table id="table">
            <tr id="tr_top">
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>날짜</th>
                <th>삭제</th>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
